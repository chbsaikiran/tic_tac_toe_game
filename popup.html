<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="setup-screen">
        <button id="generate-pin">Generate PIN</button>
        <div id="pin-display"></div>
        <div id="pin-input-section">
            <input type="text" id="pin-input" placeholder="Enter 5-digit PIN">
            <button id="submit-pin">Join Game</button>
        </div>
    </div>

    <div id="game-screen" style="display: none;">
        <div id="status"></div>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="game-end-controls" style="display: none;">
            <button id="restart-game">Restart Game</button>
            <button id="end-connection">End Connection</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
